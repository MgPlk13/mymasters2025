<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід DevOps</title>
    <style>
        body { font-family: sans-serif; background: #f8f8f8; max-width: 400px; margin: auto; padding: 40px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; width: 100%; }
        .error { color: red; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Вхід для DevOps</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Логін" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>
</body>
</html>
